{% extends 'starter-page.html' %}
{% load static %}
{% block body %}

     <!-- Contact Section -->
    <section id="contact" class="contact section">
       <div class="mt-5 mb-4 text-center text-success">
           <h1>Contact Us</h1>
       </div>

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="mb-4 mt-5" data-aos="fade-up" data-aos-delay="200">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7178792688464!2d36.713674399999995!3d-1.3457191999999942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1b2ff8c5f9ed%3A0xf0d6a1b73d84216a!2sKaren%20Blixen%20Camp-Nairobi!5e0!3m2!1sen!2ske!4v1732910476999!5m2!1sen!2ske" width="1100" height="450" style="border:0;"  allowfullscreen=""  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div><!-- End Google Maps -->

          <div class="text-center text-success mb-5 mt-5">
               <h1><u>Reach Out to Us</u></h1>
          </div>

        <div class="row gy-4">

          <div class="col-lg-4">
            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h3>Address</h3>
                <p>101A, Karen-Nairobi</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
              <i class="bi bi-telephone flex-shrink-0"></i>
              <div>
                <h3>Call Us</h3>
                <p>+254703297902</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="500">
              <i class="bi bi-envelope flex-shrink-0"></i>
              <div>
                <h3>Email Us</h3>
                <p>askzeph20@gmail.com</p>
              </div>
            </div><!-- End Info Item -->

          </div>

          <div class="col-lg-8">
            <form action="{% url 'contact' %}" method="POST" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
              {% csrf_token %}
                <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="name" class="form-control" placeholder="Your Name" required="">
                </div>

                <div class="col-md-6 ">
                  <input type="email" class="form-control" name="email" placeholder="Your Email" required="">
                </div>

                <div class="col-md-12">
                  <input type="text" class="form-control" name="subject" placeholder="Subject" required="">
                </div>

                <div class="col-md-12">
                  <textarea class="form-control" name="message" rows="6" placeholder="Message" required=""></textarea>
                </div>

                <div class="col-md-12 text-center">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>

                  <button type="submit">Send Message</button>
                </div>

              </div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- /Contact Section -->




{% endblock %}
