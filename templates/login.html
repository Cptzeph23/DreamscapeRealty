<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

      {% load static %}
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }
    button{
    margin: 0 auto;
}

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }
    </style>
<body>

<!-- Section: Design Block -->
<section class=" text-center">


  <div class="card mb-3 py-4 d-flex align-items-center  bg-secondary justify-content-center align-content-center">
    <div class="row g-0 d-flex rounded-5 align-items-center w-75 bg-dark">
      <div class="col-lg-4 d-none rounded-4 d-lg-flex">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuNi-tYIXmflQol_6EdGL6lTYNwvxWkPIhlQ&s" alt="Trendy Pants and Shoes"
          class="w-100 h-100 rounded-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8 bg-secondary-subtle d-flex align-items-center justify-content-center rounded-4">
        <div class="card-body py-5 px-md-2 w-75 p-3  align-items-center align-content-center">

          <form action="{% url 'index' %}" class="form-control bg-muted rounded-4" method="POST" >
              {% csrf_token %}
            <!-- Email input -->
              <h2 class="fw-bolder mb-3 mt-5 fw-bolder text-info text-center">Login</h2>
             <div data-mdb-input-init class="form-outline mb-4 text-start ">
                  <label class="form-label fw-bolder text-start" for="form3Example3">Email</label>
                <input name="email" type="email" id="form3Example3" class="form-control" placeholder="123@gmail.com"/>

              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline text-start mb-4">
                  <label class="form-label fw-bolder" for="form3Example4">Password</label>
                <input name="password" type="password" id="form3Example4" class="form-control" />

              </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
              <div class="container d-flex align-items-center justify-content-center">
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

              </div>
               <div>
                      <p class="text-start mb-3 p-2">Don't have an account? <a href="{% url 'registration' %}">Sign Up here</a></p>
                  </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
</body>
</html>
